{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}" />
    <title>Ajax CRUD</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center alert alert-danger">
        Django FUNCTION BASED Ajax CRUD
      </h2>

      <div class="row">
        <div class="col-sm-4">
          <h4 class="text-center alert alert-info">Add/Update User</h4>
          <form action="#" method="post">
            {% csrf_token %} {{form.as_p}}
            <input
              type="button"
              id="save__btn"
              class="btn btn-success"
              value="Save"
            />
          </form>
        </div>

        <div class="col-sm-7">
          <h4 class="text-center alert alert-info">Show User Data</h4>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">EMAIL</th>
                <th scope="col">PASSWORD</th>
                <th scope="col">ACTION</th>
              </tr>
            </thead>

            <tbody>
              {% for user in users %}
              <tr>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>
                  <input
                    type="button"
                    value="Edit"
                    data-sid="{{ user.id }}"
                    class="btn btn-sm btn-warning"
                  />
                  <input
                    type="button"
                    value="Delete"
                    data-sid="{{ user.id }}"
                    class="btn btn-sm btn-danger"
                  />
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="{% static 'enroll/js/jquery.js' %}"></script>
    <script src="{% static 'enroll/js/pooper.js' %}"></script>
    <script src="{% static 'enroll/js/bootstrap.js' %}"></script>
    {% include "enroll/ajax.html" %}
  </body>
</html>
