{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}" />
    <title>Ajax CRUD</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center alert alert-danger">
        Django FUNCTION BASED Ajax CRUD
      </h2>

      <div class="row">
        <div class="col-sm-4">
          <h4 class="text-center alert alert-info">Add/Update User</h4>
          <form action="#" method="post">
            {% csrf_token %} {{form.as_p}}
            <input
              type="button"
              id="btn-save"
              class="btn btn-success"
              value="Save"
            />
          </form>
        </div>
      </div>
    </div>

    <script src="{% static 'enroll/js/jquery.js' %}"></script>
    <script src="{% static 'enroll/js/pooper.js' %}"></script>
    <script src="{% static 'enroll/js/bootstrap.js' %}"></script>
  </body>
</html>
